<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
			defer
			src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
    <title>Alpine.js Stores</title>
  </head>
  <body>
    <div x-data :class="$store.darkMode.on && 'bg-gray-800 text-white'" class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis suscipit dignissim erat non ornare. Praesent gravida mauris justo, non pretium dolor maximus sed. Morbi malesuada elit tempus lectus bibendum, nec dictum tellus ullamcorper. In commodo massa nec justo lacinia rhoncus.
        <button @click="$store.darkMode.toggle()" :class="$store.darkMode.on && 'bg-gray-700'" class="block mt-4 text-xs bg-gray-200 px-4 py-2">Toggle Dark Mode</button>
    </div>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.store('darkMode', {
          on: false,
          toggle() {
            this.on = !this.on
          }
        })
      })
    </script>
  </body>
</html>
